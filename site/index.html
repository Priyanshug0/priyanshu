<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>priyanshu gupta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="greeting">
      <h1 style="color: #ffcc00;">Happy Birthday, Akash Bhaiyya and Sonu Bhaiya!</h1>
      <p style="color: #33cc99;">Wishing you both a fantastic day filled with joy and laughter. ðŸŽ‰ðŸŽ‚</p>
    </div>
    <button class="music-button" onclick="toggleMusic()">Click here </button>
    <div class="photos">
      <div class="photo">
        <img src="akash.jpg" alt="Akash Bhaiyya">
        <p style="color: #F0AF0F; border: 2px solid #F0AF0F;">Akash Bhaiyya</p>
      </div>
      <div class="photo">
        <img src="sonu.jpg" alt="Sonu Bhaiya">
        <p style="color: #9EFF00; border: 2px solid #9EFF00;">Sonu Bhaiya</p>
      </div>
    </div>
  </div>

  <audio id="myAudio" autoplay loop>
    <source src="birthday_music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function toggleMusic() {
      var audio = document.getElementById("myAudio");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
